name: Deploy B4OS Admin Dashboard

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      classroom_name:
        description: 'GitHub Classroom name'
        required: true
        default: 'B4OS-Dev-2025'
      assignment_id:
        description: 'Specific assignment ID (optional)'
        required: false

jobs:
  # Job 1: Sync data from GitHub Classroom to Supabase
  sync-data:
    uses: ./.github/workflows/sync-workflow.yml
    with:
      classroom_name: ${{ inputs.classroom_name || 'B4OS-Dev-2025' }}
      assignment_id: ${{ inputs.assignment_id || '' }}
      log_level: 'INFO'
    secrets: inherit

  # Job 2: Build and deploy frontend (depends on sync-data)
  deploy-frontend:
    runs-on: ubuntu-latest
    needs: sync-data
    name: Deploy Frontend
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: b4os-frontend/package-lock.json
    
    - name: Install frontend dependencies
      working-directory: ./b4os-frontend
      run: npm ci
    
    - name: Build frontend
      working-directory: ./b4os-frontend
      env:
        NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
        NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
        NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
        NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL }}
        GITHUB_CLIENT_ID: ${{ secrets.GITHUB_CLIENT_ID }}
        GITHUB_CLIENT_SECRET: ${{ secrets.GITHUB_CLIENT_SECRET }}
      run: npm run build
    
    - name: Deploy to Netlify
      uses: nwtgck/actions-netlify@v2.0
      with:
        publish-dir: './b4os-frontend/out'
        production-branch: main
        github-token: ${{ secrets.GITHUB_TOKEN }}
        deploy-message: "Deploy from GitHub Actions"
        enable-pull-request-comment: false
        enable-commit-comment: true
        overwrites-pull-request-comment: true
      env:
        NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
        NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}

  # Job 3: Notify deployment status
  notify:
    runs-on: ubuntu-latest
    needs: [sync-data, deploy-frontend]
    if: always()
    name: Notify Status
    
    steps:
    - name: Notify success
      if: needs.sync-data.result == 'success' && needs.deploy-frontend.result == 'success'
      run: |
        echo "Deployment completed successfully!"
        echo "Data synced: ${{ needs.sync-data.outputs.sync-message }}"
        echo "Frontend deployed to production"
    
    - name: Notify failure
      if: needs.sync-data.result == 'failure' || needs.deploy-frontend.result == 'failure'
      run: |
        echo "Deployment failed!"
        echo "Sync data result: ${{ needs.sync-data.result }}"
        echo "Sync message: ${{ needs.sync-data.outputs.sync-message }}"
        echo "Deploy frontend result: ${{ needs.deploy-frontend.result }}"
